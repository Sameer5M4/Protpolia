<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider with Swiper</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
  />
  <link rel="stylesheet" href="slider.css"/>
</head>
<body>
    <video autoplay loop muted plays-inline class="back-vid">
        <source src="images/galaxy.mp4" type="video/mp4">
      </video>
    <div class="back" onclick="location.href='index.html'">Home</div>
    <video autoplay loop muted plays-inline class="back-vid">
        <source src="images/galaxy.mp4" type="video/mp4">
      </video>
      
        <!-- Swiper Slider -->
  <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/1.png" alt="Image 1" />
            </div>
            <div class="swiper-slide">
                <img src="images/2.png" alt="Image 2" />
            </div>
            <div class="swiper-slide">
                <img src="images/3.png" alt="Image 3" />
            </div>
            <div class="swiper-slide">
                <img src="images/4.png" alt="Image 4" />
            </div>
            <div class="swiper-slide">
                <img src="images/5.png" alt="Image 5" />
            </div>
            <div class="swiper-slide">
                <img src="images/6.png" alt="Image 6" />
            </div>
            <div class="swiper-slide">
                <img src="images/7.png" alt="Image 7" />
            </div>

        </div>

        <!-- Navigation buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <!-- Pagination dots -->
        <div class="swiper-pagination"></div>
    </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Init Swiper -->
  <script src="app.js"></script>

</body>
</html>
