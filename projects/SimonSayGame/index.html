<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimonGame</title>
  
  <link rel="stylesheet" href="simonGame.css" />
</head>
<body>
  <div class="top-navbar">
    <a href="../../index.html" class="nav-link">Home</a>
    <a href="index.html" class="nav-link">SimonSayGame</a>
    <a href="../spotify/spotify.html" class="nav-link">Spotipy Clone</a>
    <a href="../Studio/index.html" class="nav-link">Photo Studio</a>
  </div>
  
  <!-- Game Content -->
  <h1>Simon say Game</h1>
  <h2>"Press any key or double-tap circle to start"</h2>
  <!-- Game Buttons -->
  <div class="btn-continer">
    <div class="btn yellow" id="yellow"></div>
    <div class="btn red" id="red"></div>
    <div class="btn purple" id="purple"></div>
    <div class="btn green" id="green"></div>

    <!-- Countdown Circle -->
    <div class="circle">
      <div id="countdown">Let's Play</div>
    </div>
  </div>

  <!-- Sounds -->
  <audio loop id="backgroundmusic">
    <source src="music.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>
  <audio id="gameover">
    <source src="GameOver.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <!-- Active button switch logic -->
  <script>
    const links = document.querySelectorAll('.nav-link');
    const currentUrl = window.location.href;
  
    links.forEach(link => {
      if (currentUrl.includes(link.getAttribute('href'))) {
        link.classList.add('active');
      }
    });
  </script>
  

  <!-- Game JS -->
  <script src="simonGame.js"></script>
</body>
</html>
